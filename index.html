<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Home Page</title>
</head>

<body>
    <header>
        <ul>

            <li><a href="index.html" class="headerText">HOME</a></li>
            <li><a href="info.html" class="headerText">INFO</a></li>
        </ul>
        <img src="img/logo2.png" alt="logo van ons bedrijf">
    </header>

    <div class="clockOutline">
        <img id="dynamicImage" src="img/sun.webp" alt="Dynamic Image">
        <span id="time"></span>
    </div>

    <div id="weather"></div>


    <div class="rectangleParent">

        <div class="rectangle rectanglerow1" id="jasper-weather">
            <h2 class="fade-in">3-Daagse Weersvoorspelling</h2>
            <div id="forecast">
                <div id="forecast-day1" class="fade-in">
                    <p><strong id="forecast-day1-date"></strong>: Max: <span id="forecast-day1-temp-max"></span>, Min: <span id="forecast-day1-temp-min"></span>
                    <img id="forecast-day1-img" src="" alt="Weather icon"></p>
                </div>
                <div id="forecast-day2" class="fade-in-2">
                    <p><strong id="forecast-day2-date"></strong>: Max: <span id="forecast-day2-temp-max"></span>, Min: <span id="forecast-day2-temp-min"></span>
                    <img id="forecast-day2-img" src="" alt="Weather icon"></p>
                </div>
                <div id="forecast-day3" class="fade-in-2">
                    <p><strong id="forecast-day3-date"></strong>: Max: <span id="forecast-day3-temp-max"></span>, Min: <span id="forecast-day3-temp-min"></span>
                    <img id="forecast-day3-img" src="" alt="Weather icon"></p>
                </div>
            </div>
        </div>

        <div class="rectangle buitentemp rectanglerow1">
            <img class="fade-in" id="js--weatherImg" src="" alt="weatherimg">
            <h2 class="fade-in" id="js--actuelebuitentemp"></h2>
            <p class="fade-in" id="js--weatherType"></p>
        </div>

        <div class="rectangle rectanglerow1">
            <p>Jayden</p>
        </div>
        <div class="rectangle">
            <p>Jasper</p>
        </div>
        <div class="rectangle">
            <p>Tristan</p>
        </div>
        <div class="rectangle">
            <p>Jayden</p>
        </div>
    </div>
    <div class="witscherm">
        <div class="grafiek">
            <p>Jasper</p>
        </div>
        <div class="grafiek">
            <p>Tristan</p>
        </div>
        <div class="grafiek">
            <p>Jayden</p>
        </div>
    </div>


    <footer>
    </footer>
</body>

</html>
