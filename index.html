<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1g">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Tektur:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="indexHeader">
        <ul>
            <li><a href="index.html" class="headerText">HOME</a></li>
            <li><a href="info.html" class="headerText">INFO</a></li>
        </ul>
        <img class="logo" src="img/logo2.png" alt="logo van ons bedrijf">
        <p class="bedrijfsNaam"><strong>De Ruiters</strong></p>
    </header>

    <div class="clockOutline">
        <img id="dynamicImage" src="img/sun.webp" alt="Dynamic Image">
        <span id="time"></span>
    </div>

    <div id="weather"></div>


    <div class="rectangleParent">

        <div class="rectangle rectanglerow1" id="jasper-weather">
            <h2 class="fade-in-2">3-Daagse Weersvoorspelling</h2>
            <div id="forecast">
                <div id="forecast-day1" class="fade-in">
                    <p><strong id="forecast-day1-date"></strong>: Max: <span id="forecast-day1-temp-max"></span>, Min:
                        <span id="forecast-day1-temp-min"></span>
                        <img id="forecast-day1-img" src="" alt="Weather icon">
                    </p>
                </div>
                <div id="forecast-day2" class="fade-in">
                    <p><strong id="forecast-day2-date"></strong>: Max: <span id="forecast-day2-temp-max"></span>, Min:
                        <span id="forecast-day2-temp-min"></span>
                        <img id="forecast-day2-img" src="" alt="Weather icon">
                    </p>
                </div>
                <div id="forecast-day3" class="fade-in">
                    <p><strong id="forecast-day3-date"></strong>: Max: <span id="forecast-day3-temp-max"></span>, Min:
                        <span id="forecast-day3-temp-min"></span>
                        <img id="forecast-day3-img" src="" alt="Weather icon">
                    </p>
                </div>
            </div>
        </div>

        <div class="rectangle buitentemp rectanglerow1">
            <img class="fade-in" id="js--weatherImg" src="" alt="weatherimg">
            <h2 class="fade-in" id="js--actuelebuitentemp"></h2>
            <p class="fade-in" id="js--weatherType"></p>
        </div>

        <div class="rectangle suncard rectanglerow1">
            <h2 id="sunRise"></h2>
            <img class="sundownupimg" src="img/sundownup.webp" alt="dit is een icon van een zonsopkomst/ondergang">
            <h2 id="sunSet"></h2>
        </div>


        <div class="rectangle rectanglerow2">
            <p>Jasper</p>
        </div>
        <div class="rectangle rectanglerow2 rectangleTristan2">
            <p>Tristan</p>
            <img class="lamp" id="lamp--js" src="img/lampUit.png" alt="Lamp die uit is">
            <button class="lampButton" id="lampknop--js">AAN</button>
            <button id="toggle-button" class="toggle-button">
                <span class="toggle-slider"></span>
                â€Ž
            </button>
            <p id="status">Off</p>

        </div>
        <div class="rectangle rectanglerow2">
            <p>Jayden</p>
        </div>
    </div>
    </div>
    <div class="witscherm">
        <div class="grafiek">
            <canvas id="JasperGrafiek" width="100" height="100"></canvas>
        </div>
        <div class="grafiek">
            <canvas id="TristanGrafiek" width="100" height="100"></canvas>
        </div>
        <div class="grafiek singlerow">
            <canvas class="JaydenGrafiek" id="JaydenGrafiek" width="100" height="100"></canvas>
        </div>
    </div>


    <footer class="indexFooter">
    </footer>
</body>

</html>
